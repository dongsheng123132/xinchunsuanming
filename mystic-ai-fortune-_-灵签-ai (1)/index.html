<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI New Year Fortune Stick / AI 新春福籤</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Zhi+Mang+Xing&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'temple-red': '#8A0000',
              'temple-dark': '#4A0404',
              'temple-gold': '#FFD700',
              'temple-yellow': '#F4A460',
              'temple-paper': '#FFF8E7',
            },
            fontFamily: {
              serif: ['"Noto Serif SC"', 'serif'],
              calligraphy: ['"Zhi Mang Xing"', 'cursive'],
              brush: ['"Ma Shan Zheng"', 'cursive'],
            },
            animation: {
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'fade-in': 'fadeIn 1s ease-out',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0) rotate(-1deg)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0) rotate(2deg)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0) rotate(-4deg)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0) rotate(4deg)' }
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              glow: {
                'from': { boxShadow: '0 0 10px #FFD700, 0 0 20px #FFD700' },
                'to': { boxShadow: '0 0 20px #FFD700, 0 0 30px #FF4500' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #4A0404;
        background-image: radial-gradient(circle at 50% 50%, #8A0000 0%, #4A0404 100%);
        min-height: 100vh;
      }

        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23FFD700' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }
    </style>
